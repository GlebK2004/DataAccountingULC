<h1> Тест</h1>
<th:block th:each="entry : ${groupsList}">

    <table>
        <thead>
        <tr>
            <th>Элементы</th>
        </tr>
        </thead>

                <td th:text="${row.get(0)} + ' ' + ${row.get(1)}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</th:block>
